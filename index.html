<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="timer.css" />
  </head>
  <body>
    <section id="timer">
      <div class="container">
        <h1>Counter</h1>
        <h2 id="count">0</h2>
        <div class="box">
          <button
            id="decrease"
            type="button"
            class="btn btn-box-1"
            onclick="handleDecrease()"
          >
            DECREASE
          </button>
          <button
            id="reset"
            type="button"
            class="btn btn-box-1"
            onclick="handleReset()"
          >
            RESET
          </button>
          <button
            id="increase"
            type="button"
            class="btn btn-box-3"
            onclick="handleIncrease()"
          >
            INCREASE
          </button>
        </div>
      </div>
    </section>
  </body>
  <script src="app.js"></script>
</html>
